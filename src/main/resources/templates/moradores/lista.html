<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{fragments/layout :: layout('Moradores', ~{::section})}">
    <section>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <h1 class="h3 mb-0">Moradores cadastrados</h1>
                <p class="text-muted mb-0">Use este cadastro para localizar rapidamente o responsável pelo imóvel.</p>
            </div>
            <a class="btn btn-primary" th:href="@{/moradores/novo}">
                <i class="bi bi-plus-circle me-1"></i>Novo Morador
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped align-middle">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Bairro</th>
                    <th class="text-center">Animais</th>
                    <th style="width: 150px;">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="m : ${lista}">
                    <td>
                        <strong th:text="${m.nome}"></strong>
                        <div class="small text-muted"
                             th:text="${m.rua != null ? m.rua + ', ' + (m.numero != null ? m.numero : '') : 'Sem endereço'}"></div>
                    </td>
                    <td th:text="${m.telefone}">-</td>
                    <td th:text="${m.bairro}">-</td>
                    <td class="text-center" th:text="${m.animais.size()}">0</td>
                    <td>
                        <div class="btn-group btn-group-sm w-100">
                            <a class="btn btn-outline-primary" th:href="@{'/moradores/editar/' + ${m.id}}">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a class="btn btn-outline-danger" th:href="@{'/moradores/excluir/' + ${m.id}}"
                               onclick="return confirm('Confirma excluir o morador?');">
                                <i class="bi bi-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                <tr th:if="${lista.empty}">
                    <td colspan="5" class="text-center text-muted">Nenhum morador cadastrado.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</th:block>
</html>
