<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Moradores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1 class="mb-3">Moradores Cadastrados</h1>

<a class="btn btn-primary mb-3" th:href="@{/moradores/novo}">Novo Morador</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Bairro</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="m : ${lista}">
            <td th:text="${m.nome}"></td>
            <td th:text="${m.telefone}"></td>
            <td th:text="${m.bairro}"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{'/moradores/editar/' + ${m.id}}">Editar</a>
                <a class="btn btn-danger btn-sm" th:href="@{'/moradores/excluir/' + ${m.id}}">Excluir</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
