<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Morador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Cadastro de Morador</h1>

<form th:action="@{/moradores}" th:object="${morador}" method="post" class="mt-3">

    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label class="form-label">Nome:</label>
        <input type="text" th:field="*{nome}" class="form-control" required />
    </div>

    <div class="mb-3">
        <label class="form-label">Telefone:</label>
        <input type="text" th:field="*{telefone}" class="form-control" />
    </div>

    <div class="mb-3">
        <label class="form-label">Bairro:</label>
        <input type="text" th:field="*{bairro}" class="form-control" />
    </div>

    <div class="mb-3">
        <label class="form-label">Rua:</label>
        <input type="text" th:field="*{rua}" class="form-control" />
    </div>

    <div class="mb-3">
        <label class="form-label">NÃºmero:</label>
        <input type="text" th:field="*{numero}" class="form-control" />
    </div>

    <div class="mb-3">
        <label class="form-label">CEP:</label>
        <input type="text" th:field="*{cep}" class="form-control" />
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a th:href="@{/moradores}" class="btn btn-secondary ms-2">Voltar</a>

</form>

</body>
</html>
