<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(titulo, conteudo)">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Zoonotrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">Zoonotrack</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menuPrincipal">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/moradores}">Moradores</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/animais}">Animais</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/agentes}">Agentes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/inspecoes}">Inspeções</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/relatorios}">Relatórios</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container py-4">
    <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
    <div th:insert="${conteudo}"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
