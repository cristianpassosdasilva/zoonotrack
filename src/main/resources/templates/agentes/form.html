<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{fragments/layout :: layout('Cadastro de Agentes', ~{::section})}">
    <section>
        <h1 class="h3 mb-4" th:text="${agente.id == null ? 'Novo agente' : 'Edição do agente'}"></h1>

        <form th:action="@{/agentes}" th:object="${agente}" method="post" class="row g-3">
            <input type="hidden" th:field="*{id}">

            <div class="col-md-6">
                <label class="form-label">Nome*</label>
                <input type="text" th:field="*{nome}" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Matrícula*</label>
                <input type="text" th:field="*{matricula}" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Equipe</label>
                <input type="text" th:field="*{equipe}" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="form-label">Telefone</label>
                <input type="text" th:field="*{telefone}" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="form-label">E-mail</label>
                <input type="email" th:field="*{email}" class="form-control">
            </div>
            <div class="col-md-4 d-flex align-items-center">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" th:field="*{ativo}" id="ativo">
                    <label class="form-check-label" for="ativo">Ativo</label>
                </div>
            </div>

            <div class="col-12 d-flex gap-2 mt-3">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check2-circle me-1"></i>Salvar
                </button>
                <a th:href="@{/agentes}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </section>
</th:block>
</html>
