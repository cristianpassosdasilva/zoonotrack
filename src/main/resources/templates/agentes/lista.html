<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{fragments/layout :: layout('Agentes de saúde', ~{::section})}">
    <section>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <h1 class="h3 mb-0">Equipe de campo</h1>
                <p class="text-muted mb-0">Gerencie quais agentes estão disponíveis para as inspeções.</p>
            </div>
            <a class="btn btn-primary" th:href="@{/agentes/novo}">
                <i class="bi bi-plus-circle me-1"></i>Novo Agente
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Matrícula</th>
                    <th>Contato</th>
                    <th>Equipe</th>
                    <th>Ativo</th>
                    <th style="width: 140px;">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="agente : ${lista}">
                    <td th:text="${agente.nome}"></td>
                    <td th:text="${agente.matricula}"></td>
                    <td>
                        <div th:text="${agente.telefone}"></div>
                        <div class="small text-muted" th:text="${agente.email}"></div>
                    </td>
                    <td th:text="${agente.equipe}"></td>
                    <td>
                        <span th:text="${agente.ativo ? 'Sim' : 'Não'}"
                              th:classappend="${agente.ativo} ? 'badge bg-success' : 'badge bg-secondary'"></span>
                    </td>
                    <td>
                        <div class="btn-group btn-group-sm w-100">
                            <a class="btn btn-outline-primary" th:href="@{'/agentes/editar/' + ${agente.id}}">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a class="btn btn-outline-danger" th:href="@{'/agentes/excluir/' + ${agente.id}}"
                               onclick="return confirm('Excluir agente?');">
                                <i class="bi bi-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                <tr th:if="${lista.empty}">
                    <td colspan="6" class="text-center text-muted">Nenhum agente cadastrado.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</th:block>
</html>
